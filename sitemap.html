<body>

  <!-- Modular nav -->
  <div id="nav-placeholder"></div>

    <img src="banner.jpg" alt="Carlton Heywood Banner" />

  <div class="container">
    <h1 class="page-title">Sitemap</h1>

    <h2>Main Pages</h2>
    <ul class="pages">
      <li><a href="/" class="page-link">Home</a></li>
      <li><a href="original-music.html" class="page-link">Original Music</a></li>
      <li><a href="youtube-channel.html" class="page-link">YouTube Channel</a></li>

      <li><a href="book-us.html" class="page-link">Book Us</a></li>
      <li><a href="mixing-mastering.html" class="page-link">Mixing &amp; Mastering</a></li>
      <li><a href="newsletter.html" class="page-link">Free Tabs!</a></li>
      <li><a href="sitemap.html" class="page-link">Sitemap</a></li>

  </div>

  <div>
    <script data-name="BMC-Widget" data-cfasync="false" src="https://cdnjs.buymeacoffee.com/1.0.0/widget.prod.min.js" data-id="brutalhoner" data-description="Support me on Buy me a coffee!" data-message="" data-color="#5F7FFF" data-position="Left" data-x_margin="18" data-y_margin="18"></script>
  </div>

<!-- in each page where you want the footer -->
<div id="footer-placeholder"></div>

<script>
fetch('footer.html')
  .then(response => response.text())
  .then(data => {
    document.getElementById('footer-placeholder').innerHTML = data;
  })

</script>


  <script src="script.js"></script>

</html>
